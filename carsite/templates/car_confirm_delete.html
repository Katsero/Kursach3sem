{% extends 'base.html' %}

{% block title %}Удалить объявление?{% endblock %}

{% block content %}
<h1>Удалить объявление?</h1>

<p>Вы уверены, что хотите удалить "{{ car }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'carsite:car_detail' car.id %}">Отмена</a>
{% endblock %}
